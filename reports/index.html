<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background_picture .png');
            background-size: cover;
            background-repeat: no-repeat;
            /*opacity: 0.8;*/
            margin: 0;
            padding: 0;
        }

        .report-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        h1 {
            color: #333;
            font-size: 500%;
            margin-top: 0;
            text-shadow: 2px 3px 4px #FE28A2;
        }

        .report-link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .report-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
            font-size: 250%;
            text-decoration: underline;
            max-width: max-content;
        }

        .report-link:hover {
            color: #FF0000;
            font-size: 350%;
        }

        .report-link:hover:not(:hover ~ .report-link) {
            font-size: 250%;
        }
    </style>
</head>
<body>
<div class="report-container">
    <h1>Test Reports for</h1>
    <h1>AutomationExercise cite</h1>
    <div class="report-link-container">
        <a class="report-link" href="jest/index.html">Jest Report for API tests</a>
        <a class="report-link" href="playwright/index.html">Playwright Report for UI tests</a>
    </div>
</div>
</body>
</html>
