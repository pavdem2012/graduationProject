<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports for AutomationExercise site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:aquamarine; 
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 0;
        }

        .report-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color:#fafafa;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .report-link-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-size: 400%;
            margin: 0;
            text-shadow: 2px 2px 2px #FF0000;
        }

        .report-button {
            color: #FFF;
            background-color: #007bff;
            font-weight: bold;
            font-size: 250%;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .report-button:hover {
            background-color: #FF0000;
        }

        .report-button:not(:hover ~ .report-button) {
            font-size: 250%;
        }

        .image-container {
            max-width: 71%; 
            margin: 20px 0;
            border: 1px solid #333;
            /* border-radius: 10px; */
            overflow: hidden;
            box-sizing:content-box;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Test Reports for AutomationExercise site</h1>
        <div class="image-container">
            <img src="background_picture.jpeg" alt="Middle Image">
        </div>
        <div class="report-link-container">
            <a class="report-button" href="jest/index.html">Jest Report for API tests</a>
            <a class="report-button" href="playwright/index.html">Playwright Report for UI tests</a>
        </div>
    </div>
</body>
</html>
